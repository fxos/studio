<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FxOS Studio</title>
    <meta name="description" content="Make it your own, share it with everyone.">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/edit.css">
    <link rel="stylesheet" href="css/autotheme.css">

    <script type="text/javascript" src="js/defer.js" defer></script>
    <script type="text/javascript" src="js/theme_creator.js" defer></script>
    <script type="text/javascript" src="js/storage.js" defer></script>
    <script type="text/javascript" src="js/generation.js" defer></script>
    <script type="text/javascript" src="js/color.js" defer></script>

    <script type="text/javascript" src="js/libs/zip.js" defer></script>
    <script type="text/javascript" src="js/libs/appzip.js" defer></script>
    <script type="text/javascript" src="js/libs/mime_mapper.js" defer></script>

    <script src="js/ext/color-thief.js" defer></script>
    <script src="js/autotheme.js" defer></script>

    <script type="text/javascript" src="js/main.js" defer></script>
    <script type="text/javascript" src="js/details.js" defer></script>
    <script type="text/javascript" src="js/edit.js" defer></script>
    <script type="text/javascript" src="js/navigation.js" defer></script>
    <script type="text/javascript" src="js/activity_handler.js" defer></script>

    <link rel="stylesheet" type="text/css" href="bower_components/base/base.css">
    <link rel="stylesheet" type="text/css" href="bower_components/gaia-theme/gaia-theme.css">
    <link rel="stylesheet" type="text/css" href="bower_components/gaia-fonts/style.css">
    <link rel="stylesheet" type="text/css" href="bower_components/gaia-icons/gaia-icons.css">

    <script src="bower_components/gaia-component/gaia-component.js"></script>
    <script src="bower_components/gaia-icons/gaia-icons.js"></script>
    <script src="bower_components/gaia-header/dist/gaia-header.js"></script>
    <script src="bower_components/gaia-list/gaia-list.js"></script>
    <script src="bower_components/gaia-button/gaia-button.js"></script>
    <script src="bower_components/gaia-color-picker/gaia-color-picker.js"></script>
    <script src="bower_components/gaia-dialog/gaia-dialog.js"></script>
    <script src="bower_components/fxos-dev-mode-dialog/fxos-dev-mode-dialog.js"></script>
    <script src="bower_components/fxos-achievements-service/dist/achievements-service.js"></script>

    <link rel="localization" href="data/{locale}.properties" />
    <script type="text/javascript" src="js/libs/l10n.js" defer></script>

    <link rel="stylesheet" type="text/css" href="app://theme.gaiamobile.org/shared/elements/gaia-theme/gaia-theme.css">
    <meta name="theme-color" content="var(--header-background)">
    <meta name="theme-group" content="theme-settings">
  </head>
  <body class="theme-settings">
    <section id="main" class="panel">
      <fxos-dev-mode-dialog></fxos-dev-mode-dialog>
      <gaia-header title-end="50">
        <h1 data-l10n-id="app_title">Studio</h1>
        <button id="add-theme-button" data-icon="add"></button>
      </gaia-header>
    </section>
    <section id="details" class="panel next">
      <gaia-header>
        <h1></h1>
      </gaia-header>
      <div id="details-content">
        <div class="controls">
          <gaia-button id="duplicate-theme-button" class="action"
                       data-action="fork">Duplicate</gaia-button>
          <gaia-button id="enable-theme-button" class="action primary"
                       data-action="install">Enable</gaia-button>
        </div>
        <gaia-list>
        </gaia-list>
        <div class="controls">
          <gaia-button id="delete-theme-button" class="single action destructive"
                       data-action="remove">Delete Theme</gaia-button>
        </div>
      </div>
    </section>
    <section id="edit" class="panel next">
      <gaia-header>
        <h1></h1>
      </gaia-header>
      <iframe></iframe>
      <div id="edit-list">
      </div>
    </section>
    <div id="edit-color">
      <div id="catcher" class="cancel"></div>
      <div id="controls">
        <div class='autotheme-palette hide-when-no-autotheme'></div>
        <gaia-color-picker value="#fff"></gaia-color-picker>
        <menu class='buttons-bar'>
          <gaia-button class="cancel">Cancel</gaia-button>
          <gaia-button class="save">Save</gaia-button>
        </menu>
      </div>
    </div>

    <gaia-dialog id='new-theme-dialog'>
      <h1>Create a new theme</h1>
      <section class='new-theme-dialog-main'>
        <label>Title: <input type='text' class='new-theme-title-input'/></label>
        <div class='autotheme'>
          <a class="autotheme-command-create">
            <h3>Autotheme</h3>
            <i data-icon="forward-light"></i>
          </a>
          <a class='hide-when-no-autotheme'>
            <div class='autotheme-palette'></div>
            <i data-icon="close" class='autotheme-command-cancel'></i>
          </a>
        </div>
      </section>
      <fieldset>
        <button class='cancel'>Cancel</button>
        <button class='primary confirm' disabled>Create</button>
      </fieldset>
    </gaia-dialog>

    <gaia-dialog id='delete-theme-dialog'>
      <h1>Delete theme</h1>
      <section class='delete-theme-dialog-main'>
        Are you sure you want to delete this theme?
      </section>
      <fieldset>
        <button class='cancel'>Cancel</button>
        <button class='primary confirm'>Delete</button>
      </fieldset>
    </gaia-dialog>

    <gaia-dialog id='duplicate-theme-dialog'>
      <h1>Duplicate theme</h1>
      <section class='duplicate-theme-dialog-main'>
        <label>Title: <input type='text' class='duplicate-theme-title-input'/></label>
      </section>
      <fieldset>
        <button class='cancel'>Cancel</button>
        <button class='primary confirm' disabled>Duplicate</button>
      </fieldset>
    </gaia-dialog>

  </body>
</html>
